<main id="site-main">
      <!-- Blog Post Section -->
      <div class="max-w-screen-xl mx-auto p-5 sm:p-7 md:px-10 relative">
        <div class="grid grid-cols-1 sm:grid-cols-12 gap-10">

            <!-- Main Post -->
            <div class="sm:col-span-6 lg:col-span-5" *ngIf="mainPost">
                <a [routerLink]="['/post', mainPost.slug]">
                    <div class="h-56 bg-cover text-center overflow-hidden"
                        [style.background-image]="'url(' + (mainPost.image || 'https://tailwindcss.com/img/card-left.jpg') + ')'"
                        [title]="mainPost.title">
                    </div>
                </a>
                <div class="mt-3 bg-white rounded-b lg:rounded-b-none lg:rounded-r flex flex-col justify-between leading-normal text-justify">
                    <a [routerLink]="['/post', mainPost.slug]"
                        class="text-gray-900 font-bold text-xl mb-2 hover:text-indigo-600 transition duration-500 ease-in-out">
                        {{ mainPost.title }}
                    </a>
                    <p class="text-gray-700 text-sm mt-2 line-clamp-4" [innerHtml]="(mainPost.description ?? '') | sanitizeHtml"></p>
                </div>
            </div>

            <!-- Secondary Posts -->
            <div class="sm:col-span-6 lg:col-span-4">
                <ng-container *ngFor="let post of secondaryPosts">
                    <div class="flex items-start mb-3 pb-3">
                        <a [routerLink]="['/post', post.slug]" class="inline-block mr-3">
                            <div class="w-20 h-20 bg-cover bg-center"
                                [style.background-image]="'url(' + (post.image || 'https://tailwindcss.com/img/card-left.jpg') + ')'">
                            </div>
                        </a>
                        <div class="text-lg">
                            <p class="text-gray-600 text-xs">{{ post.created_at | date:'MMM dd' }}</p>
                            <a [routerLink]="['/post', post.slug]" class="text-gray-900 font-medium hover:text-indigo-600 leading-none">
                                {{ post.title }}
                            </a>
                        </div>
                    </div>
                </ng-container>
            </div>

            <!-- Last Post -->
            <div class="sm:col-span-12 lg:col-span-3" *ngIf="lastPost">
                <a [routerLink]="['/post', lastPost.slug]">
                    <div class="h-56 bg-cover text-center overflow-hidden"
                        [style.background-image]="'url(' + (lastPost.image || 'https://tailwindcss.com/img/card-left.jpg') + ')'"
                        [title]="lastPost.title">
                    </div>
                </a>
                <div class="mt-3 bg-white rounded-b lg:rounded-b-none lg:rounded-r flex flex-col justify-between leading-normal">
                    <div class="">
                        <a [routerLink]="['/post', lastPost.slug]"
                            class="text-gray-900 font-bold text-xl mb-2 hover:text-indigo-600 transition duration-500 ease-in-out">
                            {{ lastPost.title }}
                        </a>
                        <p class="text-gray-700 text-sm mt-2 text-justify line-clamp-3" [innerHtml]="(lastPost.description ?? '') | sanitizeHtml"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center ">
          <button routerLink="/blog" class="btn btn-primary secondary-title text-light px-[15px] py-[10px]">Load More Posts...</button>
        </div>
    </div>
      <!-- .Blog Post Section -->

    <app-slider></app-slider>
</main>
