  <div class="flex items-center bg-white border rounded-sm overflow-hidden shadow">

          </svg></div>
      <div class="px-4 text-gray-700">
          <h3 class="text-sm tracking-wider">Total Post</h3>
          <p class="text-3xl">39,265</p>
      </div>
  </div>
  <div class="flex items-center bg-white border rounded-sm overflow-hidden shadow">
      <div class="p-4 bg-indigo-400"><svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-white" fill="none"
              viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a1.994 1.994 0 01-1.414-.586m0 0L11 14h4a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2v4l.586-.586z">

  <div class="flex items-center bg-white border rounded-sm overflow-hidden shadow">
      <div class="p-4 bg-red-400"><svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-white" fill="none"

          <h3 class="text-sm tracking-wider">Server Load</h3>

      </div>

</div>
<div class="grid grid-cols-1 lg:grid-cols-2 gap-x-4 mt-16">
  <div class="mb-3">
    <div class="max-w-lg mx-auto">
      <div class="shadow p-6 rounded-lg bg-white">
        <div class="md:flex md:justify-between md:items-center">
          <div>
            <h2 class="text-xl text-gray-800 font-bold leading-tight">Product Sales</h2>
            <p class="mb-2 text-gray-600 text-sm">Monthly Average</p>
          </div>

          <!-- Legends -->
          <div class="mb-4">
            <div class="flex items-center">
              <div class="w-2 h-2 bg-blue-600 mr-2 rounded-full"></div>
              <div class="text-sm text-gray-700">Sales</div>
            </div>
          </div>
        </div>

        <div class="line my-8 relative">
          <!-- Tooltip -->
          <div *ngIf="tooltipOpen" #tooltipContainer
               class="p-0 m-0 z-10 shadow-lg rounded-lg absolute h-auto block"
               [style.bottom.px]="tooltipY" [style.left.px]="tooltipX">
            <div class="shadow-xs rounded-lg bg-white p-2">
              <div class="flex items-center justify-between text-sm">
                <div>Sales:</div>
                <div class="font-bold ml-2">
                  <span [innerHTML]="tooltipContent"></span>
                </div>
              </div>
            </div>
          </div>

          <!-- Bar Chart -->
          <div class="flex -mx-2 items-end mb-2">
            <div *ngFor="let data of chartData" class="px-2 w-1/6">
              <div [style.height.px]="data"
                   class="transition ease-in duration-200 bg-blue-600 hover:bg-blue-400 relative"
                   (mouseenter)="showTooltip($event, data.toString())"
                   (mouseleave)="hideTooltip()">
                <div class="text-center absolute top-0 left-0 right-0 -mt-6 text-gray-800 text-sm">
                  {{data}}
                </div>
              </div>
            </div>
          </div>

          <!-- Labels -->
          <div class="border-t border-gray-400 mx-auto"
               [style.width.%]="100 - 1/chartData.length*100 + 3"></div>
          <div class="flex -mx-2 items-end">
            <div *ngFor="let label of labels" class="px-2 w-1/6">
              <div class="bg-red-600 relative">
                <div class="text-center absolute top-0 left-0 right-0 h-2 -mt-px bg-gray-400 mx-auto" style="width: 1px"></div>
                <div class="text-center absolute top-0 left-0 right-0 mt-3 text-gray-700 text-sm">
                  {{label}}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<div class="mr-16 mt-16">
  <p-chart type="bar" [data]="basicData" [options]="basicOptions" />
</div>
</div>
