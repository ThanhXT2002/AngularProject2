<app-breadcrumb title="Quản Lý Banner"></app-breadcrumb>
<div class="p-2 w-full">
  <div class="card w-full">
    <div class="card-header flex justify-between align-items-center items-center px-4">
      <p class="w-[30%] font-semibold">
        Danh sách Banner
      </p>
      <!-- <input type="text" class="form-control w-[100%]" [(ngModel)]="searchValue" (input)="searchbanners()"
        placeholder="Nhập từ khóa tìm kiếm..."> -->
        <button class="btn btn-success" (click)="addNewBanner()">
          <i class="fa fa-plus"></i><span>Thêm mới</span>
        </button>
    </div>
    <div class="card-body">
      <p-table #dt1 [value]="banners" styleClass="p-datatable-gridlines" [tableStyle]="{ 'min-width': '50rem' }"
        sortMode="multiple" dataKey="key" [rows]="10" [rowsPerPageOptions]="[10,50,100,150,200]" [paginator]="true">
        <ng-template pTemplate="header">
          <tr>
            <th class="text-center">STT</th>
            <th pSortableColumn="content">Tên <p-sortIcon field="content"
              class="inline-block"></p-sortIcon></th>
            <th pSortableColumn="content">Short code</th>
                <th class="text-center">Trạng thái</th>
            <th class="text-center">Thao tác</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-banner let-i="rowIndex">
          <tr class="border-b-2">
            <td class="text-center">{{ i + 1 }}</td>
            <td>{{ banner.title }}</td>
            <td>{{ banner.shortCode }}</td>
            <td class="text-center">
              <p-inputSwitch [(ngModel)]="banner.publish" (onChange)="updateBannerPublish(banner)"></p-inputSwitch>
            </td>
            <td class="">
              <div class="flex justify-around items-center justify-items-center px-1">
                <a class="btn bg-purple-500 me-1 rounded-xl" (click)="editBanner(banner.key)">
                  <i class="fa-solid fa-pencil"></i>
                </a>
                <a class="btn btn-danger me-1 rounded-xl" (click)="deleteBanner(banner.key)">
                  <i class="fa-solid fa-trash"></i>
                </a>
              </div>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="6">Không tìm thấy danh mục nào.</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
