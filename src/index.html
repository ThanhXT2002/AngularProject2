<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AngularProject</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="mat-typography">
  <app-root></app-root>

  <script>
    (function() {
        function removeErrorDiv() {
            const div = document.querySelector('div[style*="z-index: 999999999"]');
            if (div) {
                div.remove();
            }
        }

        // Đảm bảo DOM đã được tải hoàn toàn trước khi thực thi
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', removeErrorDiv);
        } else {
            removeErrorDiv();
        }

        // Thực hiện lại sau 1 giây để đảm bảo bắt được div nếu nó được thêm vào muộn
        setTimeout(removeErrorDiv, 1000);
    })();

    let toggle = document.querySelector("#header .toggle-button");
let collapse = document.querySelectorAll("#header .collapse");

toggle.addEventListener('click' , function(){
    collapse.forEach(col => col.classList.toggle("collapse-toggle"));
})

// with masonry
new Masonry("#posts .grid", {
    itemSelector : '.grid-item',
    gutter : 20
});


// Sticky Navigation
window.onscroll = function(){ myFunction()};

// get the current value
let navbar = document.getElementById("header");

// get the navbar position
let sticky = navbar.offsetTop;

// sticky function
function myFunction(){
    if(window.pageYOffset >= sticky){
        navbar.classList.add("sticky");
    }else{
        navbar.classList.remove("sticky");
    }
}
    </script>
</body>
</html>
